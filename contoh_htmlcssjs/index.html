<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Toko Arnof</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.3/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="./assets/style.css"
    />
  </head>

  <body>
    <!-- partial:index.partial.html -->
    <nav class="sidebar">
      <header>
        <div class="image-text">
          <span class="image">
            <img
              src="./Untitled.png"
              alt=""
            />
          </span>

          <div class="text logo-text">
            <span class="name"> Arif Nofyan </span>
            <span class="profession">Administrator</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input
              type="text"
              placeholder="Search..."
            />
          </li>

          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i
                  class="bx bx-home-alt icon"
                  title="Dashboard"
                ></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i
                  class="bx bx-bar-chart-alt-2 icon"
                  title="Revenue"
                ></i>
                <span class="text nav-text">Revenue</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i
                  class="bx bx-bell icon"
                  title="Notifications"
                ></i>
                <span class="text nav-text">Notifications</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-pie-chart-alt icon"></i>
                <span class="text nav-text">Analytics</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-heart icon"></i>
                <span class="text nav-text">Likes</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-wallet icon"></i>
                <span class="text nav-text">Wallets</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="title">Judul Halaman</div>

      <div class="content">
        <p>Isi / Konten</p>
      </div>
    </section>
    <!-- partial -->
    <script src="./assets/script.js"></script>
  </body>
</html>
